<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Transcript Lite — Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f1f5f9;
        color: #0f172a;
      }
      .wrap {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .card {
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
        max-width: 420px;
        width: 100%;
        padding: 24px;
      }
      h1 {
        font-size: 22px;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 12px;
        font-size: 14px;
        color: #475569;
      }
      ul {
        margin: 0;
        padding-left: 18px;
        font-size: 13px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Transcript Lite can still work if it was loaded before.</p>
        <ul>
          <li>Go online once to load the app.</li>
          <li>Then switch offline and refresh.</li>
        </ul>
      </div>
    </div>
  </body>
</html>
